<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wi-Fi Network Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --primary: #0078ff;
            --accent: #00b38f;
            --text: #333;
            --bg: #f4f7fb;
            --card-bg: #ffffff;
            --border: #ddd;
        }

        body {
            margin: 0;
            padding: 2rem;
            font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
            background: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
            text-align: center;
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            padding: 10px 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 14px rgba(0, 0, 0, 0.2);
            }

        #status {
            margin-top: 1rem;
            font-style: italic;
            color: #666;
        }

        table {
            width: 95%;
            max-width: 900px;
            margin-top: 2rem;
            border-collapse: collapse;
            border-radius: 12px;
            overflow: hidden;
            background: var(--card-bg);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 14px 12px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: #f0f5ff;
            font-weight: 600;
            color: var(--primary);
        }

        tr:hover {
            background: rgba(0, 120, 255, 0.08);
            transition: background 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        tr {
            animation: fadeIn 0.3s ease forwards;
        }

        /* Wi-Fi bar visual */
        .signal-bar {
            width: 80px;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }

        .signal-fill {
            height: 100%;
            transition: width 0.4s ease, background 0.4s ease;
        }

        .signal-text {
            font-size: 0.85rem;
            color: #555;
            margin-top: 4px;
        }

        @media (max-width: 600px) {
            th, td {
                font-size: 0.85rem;
                padding: 8px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>üì∂ Wi-Fi Network Scanner</h1>
    <button id="scanBtn">üîç Scan Networks</button>
    <div id="status">Click ‚ÄúScan Networks‚Äù to view nearby Wi-Fi details.</div>

    <table id="networksTable" style="display:none;">
        <thead>
            <tr>
                <th>SSID</th>
                <th>BSSID</th>
                <th>Signal</th>
                <th>Frequency</th>
                <th>Security</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const scanBtn = document.getElementById("scanBtn");
        const statusText = document.getElementById("status");
        const table = document.getElementById("networksTable");
        const tbody = table.querySelector("tbody");

        function signalColor(level) {
            if (level >= -50) return "#00b38f";      // Excellent (green)
            if (level >= -65) return "#ffc107";      // Good (yellow)
            return "#ff5252";                        // Weak (red)
        }

        function signalStrengthPercent(level) {
            // Normalize from -90 (worst) to -30 (best)
            return Math.min(100, Math.max(0, ((level + 90) / 60) * 100));
        }

        function createSignalBar(level) {
            const percent = signalStrengthPercent(level);
            const color = signalColor(level);
            return `
            <div>
              <div class="signal-bar">
                <div class="signal-fill" style="width:${percent}%; background:${color};"></div>
              </div>
              <div class="signal-text">${level} dBm</div>
            </div>
          `;
        }

        async function scanNetworks() {
            scanBtn.disabled = true;
            scanBtn.textContent = "Scanning...";
            statusText.textContent = "Scanning for nearby networks...";
            try {
                const res = await fetch("/scan_networks");
                const data = await res.json();
                tbody.innerHTML = "";
                if (data.length === 0) {
                    statusText.textContent = "No networks found.";
                    table.style.display = "none";
                } else {
                    table.style.display = "table";
                    data.forEach(net => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                  <td>${net.ssid || "‚Äî"}</td>
                  <td>${net.bssid || "‚Äî"}</td>
                  <td>${createSignalBar(net.signal_level)}</td>
                  <td>${net.frequency} MHz</td>
                  <td>${net.security || "Unknown"}</td>
                `;
                        tbody.appendChild(row);
                    });
                    statusText.textContent = `Found ${data.length} network(s).`;
                }
            } catch (err) {
                statusText.textContent = "‚ùå Error: " + err.message;
            } finally {
                scanBtn.disabled = false;
                scanBtn.textContent = "üîç Scan Networks";
            }
        }

        scanBtn.addEventListener("click", scanNetworks);
    </script>
</body>
</html>
